    <script>
        // ì‹œê³„ ì—…ë°ì´íŠ¸
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', {

        // ê°„ë‹¨í•œ íƒ€ì´ë¨¸ ê¸°ëŠ¥ (ì›ë³¸ ìœ ì§€í•˜ë©´ì„œ ìµœì†Œí•œë§Œ)
        let timerInterval = null;
        let isTimerRunning = false;

        function startTimer() {
            if (isTimerRunning) return;
            
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            let totalSeconds = minutes * 60 + seconds;
            
            if (totalSeconds <= 0) {
                alert('ì‹œê°„ì„ ì„¤ì •í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            isTimerRunning = true;
            document.getElementById('timerStatus').textContent = 'ì§„í–‰ ì¤‘';
            document.getElementById('startTimer').style.display = 'none';
            document.getElementById('pauseTimer').style.display = 'block';
            
            timerInterval = setInterval(() => {
                totalSeconds--;
                
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                
                document.getElementById('timerDisplay').textContent = 
                    String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
                
                if (totalSeconds <= 30) {
                    document.getElementById('timerDisplay').className = 'timer-display timer-ending';
                }
                
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    document.getElementById('timerStatus').textContent = 'ì‹œê°„ ì¢…ë£Œ!';
                    document.getElementById('startTimer').style.display = 'block';
                    document.getElementById('pauseTimer').style.display = 'none';
                    alert('ì‹œê°„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
                }
            }, 1000);
        }

        function pauseTimer() {

            document.getElementById('startTimer').style.display = 'block';
            document.getElementById('pauseTimer').style.display = 'none';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 5;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            
            document.getElementById('timerDisplay').textContent =

            document.getElementById('timerDisplay').className = 'timer-display text-green-600';
            document.getElementById('timerStatus').textContent = 'ëŒ€ê¸° ì¤‘';
            document.getElementById('startTimer').style.display = 'block';
            document.getElementById('pauseTimer').style.display = 'none';

        function setQuickTimeSeconds(totalSeconds) {

            const secs = totalSeconds % 60;

            document.getElementById('timerSeconds').value = secs;
            document.getElementById('timerDisplay').textContent = 
                String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
        }

        // ê°„ë‹¨í•œ ëŒë¦¼íŒ ê¸°ëŠ¥
        function spinWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const items = document.getElementById('wheelItems').value.split('\n').filter(item => item.trim());
            
            if (items.length === 0) {
                alert('ëŒë¦¼íŒ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const pickCount = parseInt(document.getElementById('pickCount').value) || 1;
            
            canvas.classList.add('spinning');
            document.getElementById('spinButton').disabled = true;
            
            setTimeout(() => {
                canvas.classList.remove('spinning');
                document.getElementById('spinButton').disabled = false;
                
                // ëœë¤ ì„ íƒ
                const shuffled = [...items].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, Math.min(pickCount, items.length));
                
                const resultMessage = selected.length === 1 
                    ? `ì„ íƒëœ í•­ëª©: ${selected[0]}`
                    : `ì„ íƒëœ í•­ëª©ë“¤: ${selected.join(', ')}`;
                
                alert(resultMessage);
            }, 3000);
        }

            window.location.href = 'original-student.html';
